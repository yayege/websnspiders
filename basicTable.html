<!DOCTYPE html>
<html>
<head>
	<title> Basic Table Example</title>
</head>
<body>
	<h1>The Asia Programme</h1>
	<table border="0">
		<tr> 
			<th>City</th>
			<th>Duration</th>
			<th>Date</th>
		</tr>
		<tr>
			<th>Hong Kong</th>
			<td>15 days</td>
			<td>23 June</td>
			</tr>
		<tr>
			<th>Shanghai</th>
			<td>15 days</td>
			<td>8 July</td>
			</tr>
		<tr>
			<th>Bangkok</th>
			<td>4 days</td>
			<td>22 July</td>
		</tr>
		<tr>
			<th>Dubai</th>
			<td>2 days</td>
			<td>26 July</td>
		</tr>
			
		
	</table>

</body>
</html>
